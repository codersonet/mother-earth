# This workflow will install Python dependencies, run tests, and lint with a single version of Python
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Install dependencies from backend
      run: |
        python -m pip install --upgrade pip
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi  # Adjusted path for requirements.txt

    - name: Install dev dependencies
      run: |
        pip install flake8 pytest  # Install linting and testing dependencies

    - name: Lint with flake8
      run: |
        flake8 . --exit-zero  # Run flake8 on the entire project directory

    - name: Test with pytest
      run: |
        pytest  # Run pytest on the entire project directory
